services:
  backend:
    container_name: scholar-backend
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    environment:
      - DATA_DIR=/app/data
      - CONFIG_DIR=/app/config
      - AVATAR_CACHE_DIR=/app/avatar_cache
    volumes:
      - ../../data:/app/data:ro
      - ../../config:/app/config:ro
      - avatar_cache:/app/avatar_cache
    expose:
      - "37801"
    restart: unless-stopped
    networks:
      - scholar-network

  nginx:
    container_name: scholar-nginx
    build:
      context: ..
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "37802:37802"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scholar-network

volumes:
  avatar_cache:

networks:
  scholar-network:
    driver: bridge
